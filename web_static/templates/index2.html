<!doctype  html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>Join Room And Chat With Friends</h1>
        <form action="chat">
            <div>
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" class="input_username">
            </div>
            <div>
                <label>Room</label>
                <input type="text" name="room" placeholder="Enter room" class="input_room">
            </div>
            <button type="submit">Join</button>
        </form>
    </body>
</html>
