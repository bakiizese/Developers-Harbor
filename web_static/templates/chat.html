<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../static/scripts/node.js"></script>
        
    </head>
    <body>
        <h2>{{ username }} you have joined room {{ room }}</h2>
        <div class="message"></div>
        
        <form class="message_form">
            <input type="text" placeholder="Enter message" name="ms" class="input_message">
            <button type="submit">Send</button>
        </form>
        <script>
            let username = "{{ username }}";
            let room = "{{ room }}";
        </script>
    </body>
</html>
